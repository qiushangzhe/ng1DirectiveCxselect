<!--蒙版区域-->
<div class="main-box">
    <!--主要区域-->
    <div class="content-box" ng-click="$event.stopPropagation();">
        <ul class="content-header">
            <li ng-repeat="item in indexList" ng-click="clickHeaderItem($index,item)">{{item.target.name}}</li>
        </ul>
        <ul class="roll-list-box">
            <li class='roll-list-item' ng-repeat="item in nowChildList" ng-click="selectTarget(item,nowChildList)">{{item.name}}</li>
        </ul>
    </div>
</div>
